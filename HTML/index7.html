<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Tables</h1>


    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>SQL</li>
    </ul>
    <ol>
        <li>C++</li>
        <li>Java</li>
        <li>Javascript</li>
    </ol>

    <dl>
        <dt>Courses</dt>
            <dd>Java Full stack</dd>
            <dd>Python Full Stack</dd>
            <dd>MERN Full Stack</dd>
        
        <dt>Timing</dt>
            <dd>Morning</dd>
            <dd>Afternoon</dd>
            <dd>Evening</dd>

    <table border="1">
        <caption>Report Card</caption>
        <thead>   
            <tr>
                <th>Subject</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maths</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>92</td>
            </tr>
            <tr>

                <td>180</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
